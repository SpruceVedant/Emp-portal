<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Employee Profile</title>
</head>
<body>
    <section style="background-color: #eee;">
        <div class="container py-5">
            <div class="row">
                <div class="col-lg-4">
                    <div class="card mb-4">
                        <div class="card-body text-center">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
                                class="rounded-circle img-fluid" style="width: 150px;">
                            <h5 class="my-3" id="main-name">John Smith</h5>
                            <p class="text-muted mb-1">Full Stack Developer</p>
                            <p class="text-muted mb-4" id="country-name">Bay Area, San Francisco, CA</p>
                            <div class="d-flex justify-content-center mb-2">
                                <a href="/Dashboard/display.html"><button type="button" class="btn btn-primary">Follow</button></a>
                                <button type="button" class="btn btn-outline-primary ms-1">My Training's</button>
                            </div>
                        </div>
                    </div>
                    <div class="card mb-4 mb-lg-0">
                        <div class="card-body p-0">
                            <!-- Social media links -->
                            <!-- Add your social media links here -->
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="card mb-4">
                        <div class="card-body">
                            <!-- Employee details -->
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Full Name</p>
                                </div>
                                <div class="col-sm-9">
                                    <p class="text-muted mb-0" id="fullName">Johnatan Smith</p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Email</p>
                                </div>
                                <div class="col-sm-9">
                                    <p class="text-muted mb-0" id="email">example@example.com</p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Phone</p>
                                </div>
                                <div class="col-sm-9">
                                    <p class="text-muted mb-0" id="phoneNumber">(097) 234-5678</p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Country</p>
                                </div>
                                <div class="col-sm-9">
                                    <p class="text-muted mb-0" id="country">Bay Area, San Francisco, CA</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <!-- Add training status details here -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
      
const loggedInEmployeeEmail = localStorage.getItem('loggedInEmployeeEmail');
const employeeData = JSON.parse(localStorage.getItem('employeeData')) || [];

const loggedInEmployee = employeeData.find(employee => employee.email === loggedInEmployeeEmail);

if (loggedInEmployee) {
    document.getElementById('main-name').textContent = `${loggedInEmployee.firstName} ${loggedInEmployee.lastName}`;
    document.getElementById('fullName').textContent = `${loggedInEmployee.firstName} ${loggedInEmployee.lastName}`;
    document.getElementById('email').textContent = loggedInEmployee.email;
    document.getElementById('phoneNumber').textContent = loggedInEmployee.phoneNumber;
    document.getElementById('country').textContent = loggedInEmployee.country;
    document.getElementById('country-name').textContent = `${loggedInEmployee.country}, ${loggedInEmployee.state}`
}
    </script>
</body>
</html>
