<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Employee Profile</title>
</head>
<body>
    <section style="background-color: #eee;">
        <div class="container py-5">
            <div class="row">
                <div class="col-lg-4">
                    <div class="card mb-4">
                        <div class="card-body text-center">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
                                class="rounded-circle img-fluid" style="width: 150px;">
                            <h5 class="my-3" id="main-name"></h5>
                            <p class="text-muted mb-1" id="job-title"></p>
                            <p class="text-muted mb-4" id="country-name"></p>
                            <div class="d-flex justify-content-center mb-2">
                                <a href="/Dashboard/display.html"><button type="button" class="btn btn-primary">Follow</button></a>
                                <button type="button" class="btn btn-outline-primary ms-1">My Training's</button>
                            </div>
                        </div>
                    </div>
                    <div class="card mb-4 mb-lg-0">
                        <div class="card-body p-0">
                            <!-- Social media links -->
                            <!-- Add your social media links here -->
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="card mb-4">
                        <div class="card-body">
                            <!-- Employee details -->
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Full Name</p>
                                </div>
                                <div class="col-sm-9">
                                    <p class="text-muted mb-0" id="fullName"></p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Email</p>
                                </div>
                                <div class="col-sm-9">
                                    <p class="text-muted mb-0" id="email"></p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Phone</p>
                                </div>
                                <div class="col-sm-9">
                                    <p class="text-muted mb-0" id="phoneNumber"></p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Country</p>
                                </div>
                                <div class="col-sm-9">
                                    <p class="text-muted mb-0" id="country"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <!-- Add training status details here -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get the employeeId from the query parameter
            const params = new URLSearchParams(window.location.search);
            const employeeId = params.get('employeeId');

            // Retrieve the employee data using the employeeId
            const employeeData = JSON.parse(localStorage.getItem('employeeData')) || [];

            // Check if the employeeId is valid and within the data array bounds
            if (employeeId >= 0 && employeeId < employeeData.length) {
                const employee = employeeData[employeeId];
                document.getElementById('main-name').textContent = `${employee.firstName} ${employee.lastName}`;
                document.getElementById('job-title').textContent = 'Full Stack Developer'; // You can set the job title here
                document.getElementById('fullName').textContent = `${employee.firstName} ${employee.lastName}`;
                document.getElementById('email').textContent = employee.email;
                document.getElementById('phoneNumber').textContent = employee.phoneNumber;
                document.getElementById('country').textContent = employee.country;
                document.getElementById('country-name').textContent = `${employee.country}, ${employee.state}`;
            } else {
                // Handle invalid employeeId (e.g., show an error message)
                document.getElementById('main-name').textContent = 'Invalid Employee Profile';
            }
        });
    </script>
</body>
</html>
